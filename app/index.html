<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>actions</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div class="container">

      <div class="row jumbotron well">
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default btn-lg btn-block button-action">Action!</button>
          </div>
        </div>

        <h1 class="action">

        </h1>
      </div>

      <form class="form-horizontal well form-new-action" role="form" id="form-new-action">

        <div class="form-group">
          <label for="title" class="col-sm-2 control-label">New Item: *</label>
          <div class="col-sm-10">
            <input type="text" class="form-control input-lg input-title" id="input-title" name="input-title" placeholder="Title" maxlength="42" minlength="1">
          </div>
        </div> <!-- .form-group -->

        <div class="form-group">
          <label for="duration" class="col-sm-2 control-label">Duration in Pomodoros:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control input-lg input-duration input-integer" id="input-duration" name="input-duration" placeholder="0 - 4" min="0" max="4" pattern="\d" maxlength="1">
          </div>
        </div> <!-- .form-group -->

        <div class="form-group">
          <label for="duration" class="col-sm-2 control-label">Where:</label>
          <p class="col-sm-10">
            <input type="text" class="form-control input-lg input-new-where" id="input-duration" name="input-new-where" placeholder="@new" maxlength="42">
          </p>
          <p class="col-sm-10">
            <select class="form-control input-where" id="input-where">
              <option value=""></option>
            </select>
          </p>
        </div> <!-- .form-group -->

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
          </div>
        </div> <!-- .form-group -->

      </form>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-danger btn-lg btn-block button-delete-all">Delete All</button>
        </div>
      </div> <!-- .form-group -->

    </div> <!-- .container -->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
