<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>actions</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div class="container">


<form class="form-horizontal well form-show-action" role="form" id="form-show-action">

        <div class="jumbotron form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default btn-lg btn-block button-action">Action!</button>
          </div>

          <div class="action">
            <h1 class="action-title"></h1>
            <p class="action-duration"></p>
            <p class="action-where"></p>
          </div>
        </div> <!-- .form-group -->



      <div class="row well options">
        <button type="button" class="btn btn-default btn-sm btn-block options-button">options</button>

        <div class="form-group option option--duration">
          <label for="option-duration" class="col-sm-2 control-label">
            Duration in Pomodoros:
          </label>
          <p class="col-sm-10">
            <select class="form-control option-duration_input" id="option-duration" name="option-duration">
              <option value=""></option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </p>
        </div> <!-- .option.option--duration -->



        <div class="form-group option option--where">
          <label for="option-where" class="col-sm-2 control-label">
            Where:
          </label>
          <p class="col-sm-10">
            <select class="form-control input-where option-where_input" id="option-where" name="option-where">
              <option value=""></option>
            </select>
          </p>
        </div> <!-- .option.option--where -->



        <div class="form-group option option--people">
          <label for="option-people" class="col-sm-2 control-label">
            People:
          </label>
          <p class="col-sm-10">
            <select class="form-control input-people option-people_input" id="option-people" name="option-people">
              <option value=""></option>
            </select>
          </p>
        </div> <!-- .option.option--people -->



      </div> <!-- .row.well.options -->

</form> <!-- .form-show-action -->


      <form class="form-horizontal well form-new-action" role="form" id="form-new-action">

        <div class="form-group">
          <label for="title" class="col-sm-2 control-label">
            New Item: *
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control input-lg input-title" id="input-title" name="input-title" placeholder="Title" maxlength="42" minlength="1">
          </div>
        </div> <!-- .form-group -->

        <div class="form-group">
          <label for="duration" class="col-sm-2 control-label">
            Duration in Pomodoros:
          </label>
          <div class="col-sm-10">
            <input type="number" class="form-control input-lg input-duration input-integer" id="input-duration" name="input-duration" placeholder="0 - 4" min="0" max="4" pattern="\d" maxlength="1">
          </div>
        </div> <!-- .form-group -->

        <div class="form-group">
          <label for="duration" class="col-sm-2 control-label">
            Where:
          </label>
          <p class="col-sm-10">
            <input type="text" class="form-control input-lg input-new-where" id="input-duration" name="input-new-where" placeholder="@place" maxlength="42">
          </p>
          <p class="col-sm-10">
            <select class="form-control input-where input-where-list" id="input-where" name="input-where">
              <option value=""></option>
            </select>
          </p>
        </div> <!-- .form-group -->



        <div class="form-group">
          <label for="who" class="col-sm-2 control-label">
            People:
          </label>
          <p class="col-sm-10">
            <input type="text" class="form-control input-lg input-new-people" id="input-who" name="input-new-people" placeholder="@who" maxlength="42">
          </p>
          <p class="col-sm-10">
            <select class="form-control input-people input-people-list" id="input-people" name="input-people">
              <option value=""></option>
            </select>
          </p>
        </div> <!-- .form-group -->



        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
          </div>
        </div> <!-- .form-group -->

      </form>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-danger btn-lg btn-block button-delete-all">Delete All</button>
        </div>
      </div> <!-- .form-group -->

    </div> <!-- .container -->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
