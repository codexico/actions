<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>actions</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div class="container">


<form class="form-horizontal well form-show-action" role="form" id="form-show-action">

        <div class="jumbotron form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default btn-lg btn-block button-action">Action!</button>
          </div>

          <div class="action">
            <h1 class="action-title"></h1>
            <p class="action-duration"></p>
            <p class="action-where"></p>
          </div>
        </div> <!-- .form-group -->



      <div class="row well options">
        <button type="button" class="btn btn-default btn-sm btn-block options-button">options</button>



        <div class="form-group option option--mood">
          <label for="option-mood" class="col-sm-2 control-label">
            Mood:
          </label>
          <p class="col-sm-10">
            <select class="form-control option-mood_input" id="option-mood" name="option-mood">
              <option value=""></option>
              <option value="happy">üòÉ</option>
              <option value="love">üòò</option>
              <option value="numb">üòê</option>
              <option value="sad">üòû</option>
              <option value="hungry">üòã</option>
              <option value="tired">üò¥</option>
            </select>
          </p>
        </div> <!-- .option.option--mood -->


        <div class="form-group option option--daytime">
          <label for="option-daytime" class="col-sm-2 control-label">
            Time:
          </label>
          <p class="col-sm-10">
            <select class="form-control option-daytime_input" id="option-daytime" name="option-daytime">
              <option value=""></option>
              <option value="0">0-6</option>
              <option value="1">6-12</option>
              <option value="2">12-18</option>
              <option value="3">18-24</option>
            </select>
          </p>
        </div> <!-- .option.option--daytime -->


        <div class="form-group option option--duration">
          <label for="option-duration" class="col-sm-2 control-label">
            Duration in Pomodoros:
          </label>
          <p class="col-sm-10">
            <select class="form-control option-duration_input" id="option-duration" name="option-duration">
              <option value=""></option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </p>
        </div> <!-- .option.option--duration -->



        <div class="form-group option option--where">
          <label for="option-where" class="col-sm-2 control-label">
            Where:
          </label>
          <p class="col-sm-10">
            <select class="form-control input-where option-where_input" id="option-where" name="option-where">
              <option value=""></option>
            </select>
          </p>
        </div> <!-- .option.option--where -->



        <div class="form-group option option--people">
          <label for="option-people" class="col-sm-2 control-label">
            People:
          </label>
          <p class="col-sm-10">
            <select class="form-control input-people option-people_input" id="option-people" name="option-people">
              <option value=""></option>
            </select>
          </p>
        </div> <!-- .option.option--people -->



      </div> <!-- .row.well.options -->

</form> <!-- .form-show-action -->


      <form class="form-horizontal well form-new-action" role="form" id="form-new-action">

        <div class="form-group">
          <label for="input-title" class="col-sm-2 control-label">
            New Item: *
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control input-lg input-title" id="input-title" name="input-title" placeholder="Title" maxlength="42" minlength="1">
          </div>
        </div> <!-- .form-group -->

        <div class="form-group">
          <label for="input-duration" class="col-sm-2 control-label">
            Duration in Pomodoros:
          </label>
          <div class="col-sm-10">
            <input type="number" class="form-control input-lg input-duration input-integer" id="input-duration" name="input-duration" placeholder="0 - 4" min="0" max="4" pattern="\d" maxlength="1">
          </div>
        </div> <!-- .form-group -->

        <div class="form-group">
          <label for="input-new-where" class="col-sm-2 control-label">
            Where:
          </label>
          <p class="col-sm-10">
            <input type="text" class="form-control input-lg input-new-where" id="input-new-where" name="input-new-where" placeholder="@place" maxlength="42">
          </p>
          <p class="col-sm-10">
            <select class="form-control input-where input-where-list" id="input-where" name="input-where">
              <option value=""></option>
            </select>
          </p>
        </div> <!-- .form-group -->



        <div class="form-group">
          <label for="input-new-people" class="col-sm-2 control-label">
            People:
          </label>
          <p class="col-sm-10">
            <input type="text" class="form-control input-lg input-new-people" id="input-new-people" name="input-new-people" placeholder="@who" maxlength="42">
          </p>
          <p class="col-sm-10">
            <select class="form-control input-people input-people-list" id="input-people" name="input-people">
              <option value=""></option>
            </select>
          </p>
        </div> <!-- .form-group -->




        <div class="form-group">
          <p class="col-sm-2">
            Mood:
          </p>
          <div class="col-sm-10">
          <div class="row text-center">
            <label for="input-mood-happy" class="btn btn-primary btn-lg col-xs-2 col-sm-2 col-md-2 col-lg-2" title="happy">
              <input type="radio" class="input-lg input-mood input-mood-happy hidden" id="input-mood-happy" name="input-mood" value="happy" >
              <h2 class="input-title">üòÉ</h2>
            </label>
            <label for="input-mood-love" class="btn btn-primary btn-lg col-xs-2 col-sm-2 col-md-2 col-lg-2" title="love">
              <input type="radio" class="input-lg input-mood input-mood-love hidden" id="input-mood-love" name="input-mood" value="love" >
              <h2 class="input-title">üòò</h2>
            </label>
            <label for="input-mood-numb" class="btn btn-primary btn-lg col-xs-2 col-sm-2 col-md-2 col-lg-2" title="numb">
              <input type="radio" class="input-lg input-mood input-mood-numb hidden" id="input-mood-numb" name="input-mood" value="numb" >
              <h2 class="input-title">üòê</h2>
            </label>
            <label for="input-mood-sad" class="btn btn-primary btn-lg col-xs-2 col-sm-2 col-md-2 col-lg-2" title="sad">
              <input type="radio" class="input-lg input-mood input-mood-sad hidden" id="input-mood-sad" name="input-mood" value="sad" >
              <h2 class="input-title">üòû</h2>
            </label>
            <label for="input-mood-hungry" class="btn btn-primary btn-lg col-xs-2 col-sm-2 col-md-2 col-lg-2" title="hungry">
              <input type="radio" class="input-lg input-mood input-mood-hungry hidden" id="input-mood-hungry" name="input-mood" value="hungry" >
              <h2 class="input-title">üòã</h2>
            </label>
            <label for="input-mood-tired" class="btn btn-primary btn-lg col-xs-2 col-sm-2 col-md-2 col-lg-2" title="tired">
              <input type="radio" class="input-lg input-mood input-mood-tired hidden" id="input-mood-tired" name="input-mood" value="tired" >
              <h2 class="input-title">üò¥</h2>
            </label>
          </div>
          </div>
        </div> <!-- .form-group -->







        <div class="form-group">
          <p class="col-sm-2">
            Time:
          </p>
          <div class="col-sm-10">
          <div class="row text-center">
            <label for="input-daytime-0" class="btn btn-primary btn-lg col-xs-2 col-sm-2 col-md-2 col-lg-2" title="0">
              <input type="radio" class="input-lg input-daytime input-daytime-0 hidden" id="input-daytime-0" name="input-daytime" value="0" >
              <h2 class="input-title">0-6</h2>
            </label>
            <label for="input-daytime-1" class="btn btn-primary btn-lg col-xs-2 col-sm-2 col-md-2 col-lg-2" title="1">
              <input type="radio" class="input-lg input-daytime input-daytime-1 hidden" id="input-daytime-1" name="input-daytime" value="1" >
              <h2 class="input-title">6-12</h2>
            </label>
            <label for="input-daytime-2" class="btn btn-primary btn-lg col-xs-2 col-sm-2 col-md-2 col-lg-2" title="2">
              <input type="radio" class="input-lg input-daytime input-daytime-2 hidden" id="input-daytime-2" name="input-daytime" value="2" >
              <h2 class="input-title">12-18</h2>
            </label>
            <label for="input-daytime-3" class="btn btn-primary btn-lg col-xs-2 col-sm-2 col-md-2 col-lg-2" title="3">
              <input type="radio" class="input-lg input-daytime input-daytime-3 hidden" id="input-daytime-3" name="input-daytime" value="3" >
              <h2 class="input-title">18-24</h2>
            </label>
          </div>
          </div>
        </div> <!-- .form-group -->








        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
          </div>
        </div> <!-- .form-group -->

      </form>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-danger btn-lg btn-block button-delete-all">Delete All</button>
        </div>
      </div> <!-- .form-group -->

    </div> <!-- .container -->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>

    <script src="scripts/main.js"></script>

  </body>
</html>
